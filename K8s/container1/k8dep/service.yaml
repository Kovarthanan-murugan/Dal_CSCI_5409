apiVersion: v1
kind: Service
metadata:
  name: externalservice
spec:
  type: LoadBalancer
  selector:
    app: sharedpod
  ports:
    - protocol: TCP
      port: 6001
      targetPort: 6001
---
apiVersion: v1
kind: Service
metadata:
  name: internalservice
spec:
  selector:
    app: sharedpod
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
